<div>
    <h4 class="text-primary mt-4"> Existing Tasks:</h4>
    <div style="overflow-y: auto; height: 350px;">
     <div class="m-3" *ngFor="let task of taskArr">
         <div class="p-2 shadow">
             <div class="input-group row ps-3">
                 <div class=" col-md-10 border-0">
                    <p class="h4">
                        {{task.taskName|uppercase}}
                    </p>
                  
                  
                 </div>
                 <div>
                    <p class="fs-6 fw-lighter">Created On {{task.date|date}}</p>
                 </div>
                 <div>
                    <p class="fs-5 text-danger">Due On {{task.dueDate|date}}</p>
                 </div>
                 <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal" (click)="call(task)" data-bs-target="#exampleModal">{{'edit Task'|uppercase}}</button>
                 <button class="btn btn-outline-danger col " (click)="deleteTask(task)">{{'delete task'|uppercase}}</button>
             </div>
         </div>
     </div>
    </div>
    <!-- Button trigger modal -->
    

     <!-- Modal -->
     <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog ">
         <div class="modal-content box">
         <div class="modal-header">
             <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
             <div class="input-group flex-column p-4">
                <div class="my-2">
                    <label>Task Name</label>
                    <input type="text" class="form-control" placeholder="Enter Task" name="task"  [(ngModel)]='editTaskValue' >
                </div>
                <div class="my-2">
                    <label>Due Date</label>
                    <input type="date" class="form-control" placeholder="Enter Due Date"  [value]="editDueDate"  [(ngModel)]='editDueDate'>

                </div>
                <div class="text-center" *ngIf="editTaskValue && editDueDate">
                    <button class="btn btn-outline-success" data-bs-dismiss="modal" type="button" (click)="editTask()">Update</button>
                </div>
                <div class="text-center" *ngIf="!editTaskValue || !editDueDate">
                    <button class="btn btn-outline-success" data-bs-dismiss="modal" [disabled]="true" type="button" (click)="editTask()">Update</button>
                    <div class="text-danger">
                        Task Name cannot be empty
                    </div>

                </div>
              
               </div>
         </div>
         <!-- <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary">Save changes</button>
         </div> -->
         </div>
     </div>
</div>
 </div>
